<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Autos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animated-image {
            width: 300px;
            height: auto;
            animation: move 5s infinite alternate;
        }

        @keyframes move {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        .button {
            background-color: #007BFF;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .button:active {
            background-color: #004085;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <h1>¡Bienvenido a la Página de Autos!</h1>
    <img class="animated-image" src="imagen/Logo1.jpeg" alt="Imagen en movimiento"/>

    <div>
        <a href="index.html" class="button">Página Principal</a>
        <a href="otra_pagina.html" class="button">Otra Página</a>
    </div>

    <table>
        <tr>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Año</th>
            <th>Precio</th>
        </tr>
        <tr>
            <td>Ford</td>
            <td>Mustang</td>
            <td>2022</td>
            <td>$45,000</td>
        </tr>
        <tr>
            <td>Chevrolet</td>
            <td>Camaro</td>
            <td>2021</td>
            <td>$40,000</td>
        </tr>
        <tr>
            <td>Toyota</td>
            <td>Corolla</td>
            <td>2022</td>
            <td>$20,000</td>
        </tr>
        <tr>
            <td>Honda</td>
            <td>Civic</td>
            <td>2023</td>
            <td>$22,000</td>
        </tr>
        <tr>
            <td>Nissan</td>
            <td>Altima</td>
            <td>2021</td>
            <td>$25,000</td>
        </tr>
    </table>

    <footer>
        ©David Villalba - Asunción 2024
    </footer>

</body>
</html>
